<!DOCTYPE html>
<html>
    <head>
        <title>My Registration</title>
    </head>
    <body>

        <div style="width: 50%; margin: auto;">
        <h1 style="background-color: brown;
        color: white;
        text-align: center;
        padding: 15px;
        border-radius: 10px;
        ">Registration</h1>

        <form action="home.html" method="post"
        style="background-color: aquamarine;
        border-radius: 10px;
        border: 2px solid #9f0d0d;
        padding: 25px;
        "
        >
            <table>
                <tr>
                    <td><label>Enter your name</label></td>
                    <td>:</td>
                    <td><input type="text" name="myname"/></td>
                </tr>

                <tr>
                    <td><label>Enter your age</label></td>
                    <td>:</td>
                    <td><input type="number" name="myage"/></td>
                </tr>

                <tr>
                    <td><label>Date of Birth</label></td>
                    <td>:</td>
                    <td><input type="date" name="mydateofbirth"/></td>
                </tr>

                <tr>
                    <td> <label>Time</label></td>
                    <td>:</td>
                    <td><input type="time" name="mytime"/>   </td>
                </tr>

                <tr>
                    <td><label>Date Time</label></td>
                    <td>:</td>
                    <td><input type="datetime-local" name="mydatetime"/> </td>
                </tr>

                <tr>
                    <td><label>Address</label></td>
                    <td>:</td>
                    <td>
                        <textarea rows="5" name="myaddress"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>:</td>
                    <td>
                        <label><input type="radio" name="tamil"/> Male</label>
                        <label><input type="radio" name="tamil"/> Female</label>
                        <label><input type="radio" name="tamil"/> Transgender</label>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>:</td>
                    <td>

                        <label><input type="checkbox" name="myHobbies"/>Playing Cricket</label>
                        <label><input type="checkbox" name="myHobbies"/>Reading Books</label>
                        <label><input type="checkbox" name="myHobbies"/>Watching Webseries</label>

                    </td>
                </tr>
                <tr>
                    <td>State</td>
                    <td>:</td>
                    <td>

                        <select name="myState">
                            <option>Tamil Nadu</option>
                            <option>Kerala</option>
                            <option>Telungana</option>
                            <option>Pondycheri</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td>Upload your resume</td>
                    <td>:</td>
                    <td>
                        <input type="file" multiple name="myResume"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="button" value="Click Me" style="background-color: #9f0d0d;
                        color: aliceblue;
                        font-weight: bold;
                        outline: none;
                        border: 2px solid #9f0d0d;
                        padding: 4px;
                        width: 150px;
                        border-radius: 3px;
                        "/>
                    </td>
                </tr>    
                <tr><td> <input type="submit" value="Submit"
                    style="background-color: #3308e2;
                        color: aliceblue;
                        font-weight: bold;
                        outline: none;
                        border: 2px solid #9f0d0d;
                        padding: 4px;
                        width: 150px;
                        border-radius: 3px;
                        "
                    /></td>
                <tr><td>  <input type="reset" value="Clear"
                    style="background-color: #079436;
                        color: aliceblue;
                        font-weight: bold;
                        outline: none;
                        border: 2px solid #9f0d0d;
                        padding: 4px;
                        width: 150px;
                        border-radius: 3px;
                        "
                    /></td></tr>
                    
              

            </table>

        </form>
        </div>
    </body>
</html>
